<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider RTL Example</title>

    <!-- Ion.RangeSlider CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css" rel="stylesheet">

    <style>
         * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    direction: rtl;
}

.content {
    width: 50%;
    margin: 0 auto;
    text-align: center;
}

.content h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.slider-area {
    display: flex;
    align-items: center;
    width: 100%;
    column-gap: 20px;
    background: inherit;
    padding: 40px;
    border-radius: 20px;
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(100px);
}

.slider-area .slider-title {
    font-size: 16px;
    font-weight: bold;
}

.slider-area-wrapper {
    display: flex;
    align-items: center;
    width: 100%;
    column-gap: 20px;
}

#skip-value-lower,
#skip-value-upper {
    font-size: 16px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

.noUi-target {
    flex: 1;
    position: relative;
    background: #e3e3e3;
    border-radius: 50px;
}

.noUi-target.noUi-horizontal {
    height: 10px;
}

.noUi-base,
.noUi-connects {
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 1;
}

.noUi-connects {
    border-radius: 3px;
    overflow: hidden;
    z-index: 0;
}

.noUi-connects .noUi-connect {
    height: 100%;
    width: 100%;
    transform-style: preserve-3d;
    transform-origin: 0 0;
    transform-style: flat;
    background-color: #3ea8ff;
}

.noUi-origin {
    will-change: transform;
    position: absolute;
    z-index: 1;
    top: 0;
    right: 0;
    height: 0;
    width: 100%;
}

.noUi-origin .noUi-handle {
    border-radius: 50px;
    background: #fff;
    cursor: default;
    background-color: #1C48C1;
    backface-visibility: hidden;
    position: absolute;
    width: 21px;
    height: 21px;
    right: -10px;
    top: -6px;
}

.noUi-origin .noUi-handle .noUi-touch-area {
    height: 100%;
    width: 100%;
}

.noUi-draggable {
    cursor: ew-resize;
}

.noUi-connects .noUi-connect {
    background-color: #1C48C1;
}

.noUi-handle:after, .noUi-handle:before{
    display: none;
}

.noUi-origin .noUi-handle .noUi-touch-area {
    background: #fff;
    border-radius: 50%;
    border: 2px solid #1C48C1;
}

    </style>
</head>
<body>
    

    <div class="content">

        <div class="slider-area">
            <div class="slider-area-wrapper">
                <span id="skip-value-lower"></span>
                <div id="skipstep" class="slider"></div>
                <span id="skip-value-upper"></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>

    
    <script>
          var skipSlider = document.getElementById("skipstep");
var skipValues = [
    document.getElementById("skip-value-lower"),
    document.getElementById("skip-value-upper")
];

// Create the slider with RTL direction
noUiSlider.create(skipSlider, {
    start: [18, 100],
    connect: true,
    behaviour: "drag",
    step: 1,
    range: {
        min: 18,
        max: 100
    },
    direction: "rtl", // Enable RTL direction
    format: {
        from: function (value) {
            return parseInt(value);
        },
        to: function (value) {
            return parseInt(value);
        }
    }
});

// Update values on slider change
skipSlider.noUiSlider.on("update", function (values, handle) {
    skipValues[handle].innerHTML = values[handle];
});

    </script>
</body>
</html>
