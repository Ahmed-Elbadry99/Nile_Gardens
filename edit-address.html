  <body>
    <main>
      <section class="edit-addresses">
        <div class="main-container">
          <div class="row row-gap-4">
            <div class="col-lg-4 col-md-12">
              <aside class="my-account-sidebar">
                <div class="my-account-sidebar-item">
                  <div class="my-account-sidebar-item-icon">
                    <img src="./images/profile-circle.png" alt="" />
                    <p class="welcome">أهلا <span>محمد</span> !</p>
                    <p class="user-email">mohamedali226@gmail.com</p>

                    <svg width="100%" height="1">
                      <rect
                        x="0"
                        y="100%"
                        width="120%"
                        height=".6"
                        fill="none"
                        stroke="#FFC200"
                        stroke-width="4"
                        stroke-dasharray="6, 7"
                      />
                    </svg>
                  </div>

                  <div class="my-account-sidebar-item-links">
                    <a href="profile-home.html">
                      <img src="images/Profile link icon.svg" alt="" />

                      <p>حسابي</p>
                    </a>
                    <a href="profile-home.html">
                      <img src="images/Profile link order1).svg" alt="" />
                      <p>طلباتي</p>
                    </a>
                    <a href="profile-home.html">
                      <img src="images/Profile link address.svg" alt="" />
                      <p>العناوين</p>
                    </a>
                    <a href="#">
                      <img src="./images/logout.svg" alt="" />
                      <p>تسجيل الخروج</p>
                    </a>
                  </div>
                </div>
              </aside>
            </div>
            <!--  -->
            <div class="col-lg-8 col-md-12">
              <div class="edit-addresses-header">
                <h4>تعديل العنوان</h4>
                <div class="action-button">
                    <div class="form-check form-switch">
                      <label class="form-check-label" for="flexSwitchCheckChecked">تعيين كعنوان أساسي</label>
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                    </div>
                  </div>
              </div>
              <div class="edit-addresses-content">
                <form action="">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="group-form">
                                <label for="name">المحافظة</label>
                                <input type="text" name="name" id="name" class="" placeholder="المحافظة">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="group-form">
                                <label for="city">المدينة</label>
                                <input type="text" name="city" id="city" class="" placeholder="اختر المدينة">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="group-form">
                                <label for="address">العنوان بالكامل</label>
                                <input type="text" name="address" id="address" class="" placeholder="العنوان بالكامل">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="group-form radio">
                                <label for="phone">اسم العنوان</label>
                                <!-- create radio for المنزل   , العمل  -->
                                <div class="raido-container">
                                    <div class="radio-item">
                                        <input type="radio" name="address" id="home">
                                        <label for="home">المنزل</label>
                                    </div>
                                    <div class="radio-item">
                                        <input  type="radio" name="address" id="work">
                                        <label for="work">العمل</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        <div class="col-12">
                            <button type="submit">حفظ</button> 
                    </div>
                </form>
            </div>
                            
                            
              
            </div>
          </div>
        </div>
      </section>
    </main>
